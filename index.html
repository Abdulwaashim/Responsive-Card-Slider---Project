<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css">
    <!-- Linking Swiperjs CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <div class="image-container">
                        <img src="images/img-1.jpeg" alt="User Image 1" class="user-image">
                    </div>
                    <h2 class="user-name">Emma Watson</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <div class="image-container">
                        <img src="images/img-2.jpg" alt="User Image 2" class="user-image">
                    </div>
                    <h2 class="user-name">Miranda Kerr Elle</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <div class="image-container">
                        <img src="images/img-3.jpeg" alt="User Image 3" class="user-image">
                    </div>
                    <h2 class="user-name">Ana de Armas</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <div class="image-container">
                        <img src="images/img-4.jpg" alt="User Image 4" class="user-image">
                    </div>
                    <h2 class="user-name">Florence Pugh</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <div class="image-container">
                        <img src="images/img-5.jpg" alt="User Image 5" class="user-image">
                    </div>
                    <h2 class="user-name">Userid004</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
                <div class="card-item swiper-slide">
                    <div class="image-container">
                        <img src="images/img-6.jpg" alt="User Image 6" class="user-image">
                    </div>
                    <h2 class="user-name">Kalyani</h2>
                    <p class="user-profession">Software Developer</p>
                    <button class="message-button">Message</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
        </div>

    </div>

    <!-- Linking SwiperJs Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Linking Custom Script -->
    <script src="script.js"></script>
</body>
</html>
